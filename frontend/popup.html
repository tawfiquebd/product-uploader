<!DOCTYPE html>
<html>
<head>
  <title>Product Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <h1>Product Uploader</h1>
  <button id="fetchProduct">Fetch Product Details</button>
</body>
<script src="./scripts/popup.js"></script>
</html>
